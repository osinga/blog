name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Cache dependencies
        id: dependencies
        uses: actions/cache@v5
        with:
          path: './node_modules'
          key: ${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.dependencies.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Cache build
        uses: actions/cache@v5
        with:
          path: './*'
          key: ${{ github.sha }}

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Restore build
        uses: actions/cache@v5
        with:
          path: './*'
          key: ${{ github.sha }}
      - name: Run linting
        run: npm run lint

  types:
    name: Types
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Restore build
        uses: actions/cache@v5
        with:
          path: './*'
          key: ${{ github.sha }}
      - name: Run types
        run: npm run types
